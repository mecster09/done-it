<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
</head>
<body>
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon384" width="384" height="384"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    <script>
        function generateIcon(canvasId, size, color) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Fill background
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, size, size);
            
            // Add text
            ctx.fillStyle = 'white';
            ctx.font = `${size/4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(size + 'x' + size, size/2, size/2);
            
            // Convert to PNG
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generate different sized icons
        generateIcon('icon192', 192, '#FF5733');
        generateIcon('icon384', 384, '#33FF57');
        generateIcon('icon512', 512, '#3357FF');
    </script>
</body>
</html>
